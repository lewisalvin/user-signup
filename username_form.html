<!DOCTYPE html>
<html>
    <head>
        <title>User Signup</title>
    </head>
    <body>
        <h1>User Signup</h1>
        <style>
                .error { color: red; }
            </style>
            <form action="/add" method="post">
                <label for='username'>
                    Username  <input id='username' type="text" name="username" value='{{username}}'/>
                <label/>
                <p class="error">{{username_error}}</p>
            </form>
            
            
            <style>
                .error { color: red; }
            </style>
            <form action="/add" method="post">
                <label for='password'>
                    Password  <input id='password' type="password" name="password" value='{{password}}'/>
                <label/>
                <p class="error">{{password_error}}</p>
            </form>
            
            <style>
                .error { color: red; }
            </style>
            <form action="/add" method="post">
                <label for='verifyPassword'>
                    Verify Password  <input id='verifyPassword' type="password" name="verifyPassword" value='{{verifyPassword}}'/>
                </label>
                <p class="error">{{verifyPassword_error}}</p>
            </form>
            
            <style>
                .error { color: red; }
            </style>
            <form action="/add" method="post"
                <label for='email'>
                    Email(optional)  <input id='email' type"text" name="email" value='{{email}}'/>
                </label>
                <p class="error">{{email_error}}</p>
                <input type"submit" value"Submit"/>
            </form>
            
    </body>
            
</html>
