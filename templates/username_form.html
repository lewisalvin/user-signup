<!DOCTYPE html>
<html>
    <head>
        <title>User Signup</title>
    </head>
    <body>
        <h1>User Signup</h1>
        <style>
                .error { color: red; }
            </style>
            
            <form action="/add" method="post">
                <label for='username'>
                    Username  <input id='username' type="text" name="username" value='{{username}}'/>{{username_error}}
                <label/>
                <p class="error"></p>
            
            
            
              <style>
                  .error { color: red; }
              </style>
            
                <label for='password'>
                    Password  <input id='password' type="password" name="password" value='{{password}}'/>{{password_error}}
                <label/>
                <p class="error"></p>
            
            
              <style>
                  .error { color: red; }
              </style>
           
                <label for='verifyPassword'>
                    Verify Password  <input id='verifyPassword' type="password" name="verifyPassword" value='{{verifyPassword}}'/> {{verifyPassword_error}}
                </label>
                <p class="error"></p>
            
            
              <style>
                  .error { color: red; }
              </style>
            
                <label for='email'>
                    Email(optional)  <input id='email' type="text" name="email" value='{{email}}'/>  {{email_error}}
                </label>
                <br>
                <input type="submit" name='submit' value="Submit"/>
            </form>
            
    </body>
            
</html>
